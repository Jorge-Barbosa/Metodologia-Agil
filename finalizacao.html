<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização do Produto</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="finalizacao.css">
    <script src="saudacao.js" defer></script>
    <script src="java.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="IMG/logo.png" alt="Logo da Loja">
        </div>
        
        <div class="user-info">
            <p id="saudacao"></p>
        </div>
    </header>


    <main>
        <section class="finalizacao">
            <h1>Finalização da Compra</h1>
            <div class="produto">
                <img id="produtoImagem" src="" alt="Imagem do Produto">
                <div class="produto-detalhes">
                    <p><strong>Produto:</strong> Camisa Bayern de Munique Away 23/24</p>
                    <p><strong>Tamanho:</strong> <span id="produtoTamanho"></span></p>
                    <p><strong>Valor:</strong> <span id="produtoValor"></span></p>
                </div>
            </div>
            <div class="pagamento">
                <h2>Escolha a forma de pagamento:</h2>
                <button class="button" onclick="finalizarCompra('pix')">Pagar com Pix</button>
                <button class="button" onclick="finalizarCompra('cartao')">Pagar com Cartão</button>
                
            </div>
        </section>
    </main>

    

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedSize = localStorage.getItem('selectedSize');
            document.getElementById('tamanhoSelecionado').textContent = selectedSize;
        });

        function finalizarCompra(metodoPagamento) {
            let paginaPagamento = '';
            switch (metodoPagamento) {
                case 'pix':
                    paginaPagamento = '/compra.html?metodo=pix';
                    break;
                case 'cartao':
                    paginaPagamento = '/compra.html?metodo=cartao';
                    break;
                default:
                    alert('Método de pagamento não reconhecido.');
                    return;
            }
            window.open(paginaPagamento, '_blank');
        }
    </script>

<script src="finalizacao.js"></script>

</body>
</html>
