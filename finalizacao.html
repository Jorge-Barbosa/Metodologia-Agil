<body>
    <header>
        <div class="logo">
            <img src="../../IMG/logo.png" alt="Logo da Loja">

    <section>
        <h1>Finalização do Produto</h1>
        <p id="selectedSize"></p>
    </section>

    <script>
        // Recupera a escolha do tamanho do localStorage
        var size = localStorage.getItem('selectedSize');

        // Exibe a escolha do tamanho na página
        if (size) {
            document.getElementById('selectedSize').textContent = 'Tamanho selecionado: ' + size;
        } else {
            document.getElementById('selectedSize').textContent = 'Nenhum tamanho selecionado.';
        }
    </script>
